{% extends "base.html" %}
{% block content %}

<form id="login" method="POST">
    <div class="form-group">
    {{form.hidden_tag()}}
    {{form.email.label}}<br>
    {{form.email}}
</div>
<div class="form-group">
    {{form.password.label}}<br>
    {{form.password}}
</div>
<div class="form-group">
    {{form.submit(class="btn postBtn")}}
</div>
</form>
{% endblock %}
