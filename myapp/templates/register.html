{% extends "base.html" %}
{% block content %}

<form method="POST">
    <div class="form-group">
    {{form.hidden_tag()}}
    {{form.email.label}}<br>{{form.email}}
    </div>
    <div class="form-group">
    {{form.username.label}}<br>{{form.username}}
    </div>
    <div class="form-group">
    {{form.password.label}}<br>{{form.password}}
    </div>
    <div class="form-group">
    {{form.pass_confirm.label}}<br>{{form.pass_confirm}}
    </div>
    <div class="form-group">
    {{form.submit(class="btn postBtn")}}
    </div>
</form>
{% endblock %}
