<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle's Arcana</title>
    <link id="favicon" rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/EGoLdUH.png" />
</head>

<body>
    <nav id="nav" class="navbar navbar-toggler">
        <ul class="nav">
            <a class="navbar-brand" href="{{url_for('core.info')}}">
            <img id="navCard" src="{{url_for('static', filename='logo2.png')}}" alt="tarot cards">
        </a>
            <li class="nav-link">
                <a class="nav-link" href="{{url_for('core.index')}}">All Readings</a>
            </li>
            <li class="nav-link" class="nav-link">
                <a class="nav-link" href="{{url_for('tarot_posts.create_post')}}">Add Spread</a>
            </li>

            {% if current_user.is_authenticated %}
            <li class="nav-link">
                <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
            </li>
            <li class="nav-link">
                <a class="nav-link" href="{{url_for('users.account')}}">Account</a>
            </li>
            <li class="nav-link">
                <a class="nav-link" href="{{url_for('users.user_posts', username=current_user.username)}}">My Journey</a>
            </li>
            {% else %}
            <li class="nav-link">
                <a class="nav-link" href="{{url_for('users.login')}}">Log In</a>
            </li>
            <li class="nav-link">
                <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
